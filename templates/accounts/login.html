<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center" style="background-color: white">
  <h1>Login</h1>
</div>


<div class="container">
  <div class="row">
      <div class="col-sm-4 "></div>
      <div class="col-sm-4 ">
        <form method="post">{% csrf_token %}
             <div class="form-group">
                <label for="username_email">Username or Email:</label>
                <input  required type="text" name="username_email" class="form-control" id="username_email">
                 <p style="color:red">{{ username_email }}</p>
             </div>


            <div class="form-group">
                <label for="password">Password:</label>
                <input  required type="password" name="password" class="form-control" id="password">
                 <p style="color:red">{{ password }}</p>
             </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form><p style="color:green">{{ message.message }}</p>
          <a href="{% url 'resetpassword' %}"> Forgot Password</a>
{#          |#}
{#          <a href="{% url 'signup' %}"> Signup </a>#}
    </div>
      <div class="col-sm-4 "></div>
  </div>
</div>
</body>
</html>
